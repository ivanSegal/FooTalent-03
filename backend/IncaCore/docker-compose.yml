version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: db-incacore
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - inca-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: incacore_postgres_data

networks:
  inca-network:
    driver: bridge