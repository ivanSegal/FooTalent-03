## Nombre de la aplicacion
spring.application.name=IncaCore

## Postgres
server.port=${SERVER_PORT:8080}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

## Hibernate / JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

## SQL Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## JWT (JSON Web Token)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

## Swagger / OpenAPI - Documentacion
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

## CORS - Origenes permitidos para el frontend
web.cors.allowed-origins=http://localhost:*

## JavaMail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}

## SMTP authentication and security
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

## Frontend URLs
frontend:
frontend.baseUrl: ${FRONT_BASE_URL:http://localhost:3000}
frontend.verifyEmailUrl: ${VERIFYEMAIL_URL:/auth/veryfy-email}
frontend.resetPasswordUrl: ${RESETPASSWORD_URL:/auth/reset-password}
